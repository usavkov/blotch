<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        
    </header>

    <main>
        <section class="tools-panel">

            <ul class="tools">
                
            </ul>

            <section class="fill">
                <h4>Fill:</h4>
                <input type="color" name="fillStyle" id="fillStyle" class="color fillStyle">
            </section>

            <section class="stroke">
                <h4>Stroke:</h4>
                <input type="color" name="strokeStyle" id="strokeStyle" class="color strokeStyle">
            </section>

            <img src="images/icon-restore.svg" alt="Clear" id="clearBtn" class="clear">

        </section>
        <section class="workspace">
            <canvas class="canvas-element">
                Your browser is not support canvas!
            </canvas>
        </section>
    </main>
